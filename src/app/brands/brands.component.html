<h2 class="text-center">Facebook stats - Brand {{brandName}} in {{country}}</h2>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <select class="form-control" [(ngModel)]='brandName' id='brandName' name='brandName' (change)='runCrawler()' >
            <option *ngFor='let item of brandNames' [ngValue]="item.val">{{item.name}}</option>
        </select>
    </div>
    <div style="line-height: 38px">in</div>
    <div class="col-md-3">
        <select class="form-control" [(ngModel)]='country' id='country' name='country' (change)='runCrawler()'>
            <option *ngFor='let item of countries' [ngValue]="item">{{item}}</option>
        </select>
    </div>

</div>
<br/>
<ag-grid-angular #agGrid style="width: 100%; height: 650px;" class="ag-theme-balham" [gridOptions]="gridOptions" s [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
