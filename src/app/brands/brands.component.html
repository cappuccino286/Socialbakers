<div class="jumbotron jumbotron-fluid bg-info">
    <div class="container clearfix">
        <div class="float-left">
            <h1 class="jumbo-header">{{socialNetworkSite || uppercase}} stats</h1>
            <h3 style="color:#cdbfe3">Brand {{brandName}} in {{country | titlecase}}</h3>
        </div>
        <div class="jumbo-header float-right">
            <ng-container *ngIf="socialNetworkSite === 'facebook'; then first else second"></ng-container>
            <ng-template #first><i class="fab fa-facebook fa-2x"></i></ng-template>
            <ng-template #second><i class="fab fa-youtube fa-2x"></i></ng-template>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <select class="form-control" [(ngModel)]='brandName' id='brandName' name='brandName' (change)='runCrawler()'>
                <option *ngFor='let item of brandNames' [ngValue]="item.val">{{item.name}}</option>
            </select>
        </div>
        <div style="line-height: 38px">in</div>
        <div class="col-sm-3">
            <select class="form-control" [(ngModel)]='country' id='country' name='country' (change)='runCrawler()'>
                <option *ngFor='let item of countries' [ngValue]="item">{{item | titlecase}}</option>
            </select>
        </div>

    </div>
    <br/>
    <ag-grid-angular #agGrid style="width: 100%; height: 650px;" class="ag-theme-balham" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
