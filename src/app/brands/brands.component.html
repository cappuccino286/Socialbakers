<h2 class="text-center">Facebook stats - Brands in {{country}}</h2>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <select class="form-control" (change)='changeCountry($event)' [(ngModel)]='country' id='country' name='country'>
            <option value="france" selected>France</option>
            <option value="germany">Germany</option>
            <option value="vietnam">Vietnam</option>
        </select>
    </div>
</div>
<br/>
<ag-grid-angular #agGrid style="width: 100%; height: 650px;" class="ag-theme-balham" [gridOptions]="gridOptions" s [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
